<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="dashboard.js"></script>
</head>
<body onload="loadDashboard()">
    <div id="dashboard">
        <h1>Agent Dashboard</h1>
        <div id="user-info">
            <!-- User information will be populated here by JavaScript -->
        </div>
        <div id="agent-info">
            <!-- Agent information will be populated here by JavaScript -->
        </div>
        <div id="task-info">
            <!-- Task information will be populated here by JavaScript -->
        </div>
        <div id="performance-info">
            <!-- Performance metrics will be populated here by JavaScript -->
        </div>
    </div>
</body>
</html>
